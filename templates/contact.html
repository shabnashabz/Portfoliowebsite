{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="contact-page">
    <div class="contact-section">
        <div class="glass-container">
            <h2>Get in Touch</h2>

           

            <form class="contact-form" method="post" action="{% url 'contact' %}">
                {% csrf_token %}
                <div class="form-group">
                   
                    {{ form.name }}
                </div>
                <div class="form-group">
                   
                    {{ form.email }}
                </div>
                <div class="form-group">
                   
                    {{ form.message }}
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>

            <div class="social-links">

                <a href="https://github.com/shabnashabz" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://www.instagram.com/__sh_ab_na_s/?__pwa=1" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="mailto:shabnap489@gmail.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
